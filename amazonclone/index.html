<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazonClone</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<body>
    <div class="nav-belt ">
        <div class="nav-belt border">
            <div id="nav-left">
                <div id="nav-logo"><a href="https://www.amazon.in/ref=nav_logo"><img src="amazon-logo.svg" alt="Amazonlogo"></a>
                </div>
            </div>
        </div>
             <div class="nav-global-location border">
                <p>Delivering to Delhi</p>
                <i class="fa-solid fa-location-arrow"></i>
    
                Update location</div>         
        
        <div class="nav-search">
            <select name="cars" class="nav-search-select">
                <option value="volvo">ALL</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
        
            <input class="nav-search-bar" name="fsrch" id="fsrch" placeholder="Search Amazon.in">
            <button class="nav-search-button" type="button" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="nav-signin border"><p>Hello,sign in</p> 
            Account & Lists <select></select>
        </div>

        <div class="return border">
              <p>Returns</p> & Orders
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-arrow-down"></i>
            Cart
        </div> 
            
            
      
    </div>
    <div class="pannel">
        <div class="pannel-all">All</div>
        

    </div>

</body>
</html>
