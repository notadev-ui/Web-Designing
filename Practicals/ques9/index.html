<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Full Name Splitter</h1>

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="name" placeholder="Enter your Full Name" required oninput="nameSplitter()">
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="name" placeholder="Auto Fill" readonly>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="name" placeholder="Auto Fill" readonly>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
