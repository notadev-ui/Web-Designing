<script >


//. Write a JavaScript program to compute the sum of elements of a given array of integers.
function sumArray(array){
    let sum = 0;
    for(i = 0; i < array.length; i++){
        sum += array[i];
    } 

    document.write(`The sum of elements of a given array is : ${sum}`);
} ;

// Example
sumArray([1,2,3,4]);

</script>
