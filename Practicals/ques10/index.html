<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2> Example of "From validation with js"</h2>
    <form id="student form" onsubmit ="return validateForm()">
        <label for="studentName">Full Name:</label>
        <input id="studentName" type="text" name="studentName" placeholder="Enter student's Full Name" required>

        <label for="studentEmail">Email Address:</label>
        <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter student's email" required>

        
        <label for="rollNo">RollNO:</label>
        <input id="rollNo" type="number" name="studentRollNo" placeholder="Enter student's roll number" required>

        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" name="studentAge" placeholder="Enter student's age" min="18" required>

        <label for="studentGrade">Grade:</label>
        <select id="studentGrade" name="studentGrade" required>
            <option value=" " >select Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>

        <label for="studentGender">Gender:</label>
            <select id="studentGender" name="studentGender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <input type="submit" value="Submit">
        </form>

        <div id="errorMessages" class="error"></div>
     
    </form>
    </div>
</body>
<script src="script.js"></script>
</html>
